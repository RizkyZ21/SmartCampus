<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dosen | Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <div class="wrapper">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <h2>Dosen</h2>
      <ul>
        <li><a href="dashboard.html" class="active">Dashboard</a></li>
        <li><a href="absensi.html">Absensi</a></li>
        <li><a href="nilai.html">Nilai</a></li>
        <li><a href="laporan.html">Laporan</a></li>
        <li><a href="../index.html">Logout</a></li>
      </ul>
    </div>

    <!-- CONTENT -->
    <div class="content">
      <h1>Dashboard Dosen</h1>
      <p id="welcomeText">Selamat datang, <span id="namaDosen"></span>!</p>

      <div class="cards">
        <div class="card" id="totalMatkul">Mata Kuliah: 0</div>
        <div class="card" id="totalMahasiswa">Mahasiswa: 0</div>
      </div>

      <h2>Jadwal Mengajar</h2>

      <!--  HARI -->
      <div class="filter-bar">
        <label for="hariFilter"><strong>Pilih Hari:</strong></label>
        <select id="hariFilter" onchange="loadDashboard()">
          <option value="">Semua Hari</option>
          <option value="Senin">Senin</option>
          <option value="Selasa">Selasa</option>
          <option value="Rabu">Rabu</option>
          <option value="Kamis">Kamis</option>
          <option value="Jumat">Jumat</option>
          <option value="Sabtu">Sabtu</option>
          <option value="Minggu">Minggu</option>
        </select>
      </div>

      <!-- TABEL JADWAL -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>No</th>
              <th>Mata Kuliah</th>
              <th>Hari</th>
              <th>Jam</th>
              <th>Ruang</th>
              <th>Tahun Ajaran</th>
            </tr>
          </thead>
          <tbody id="jadwalTable">
            <tr><td colspan="6">Memuat data...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
