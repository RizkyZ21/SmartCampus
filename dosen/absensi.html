<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dosen | Absensi</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <h2>Dosen</h2>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="absensi.html" class="active">Absensi</a></li>
        <li><a href="nilai.html">Nilai</a></li>
        <li><a href="laporan.html">Laporan</a></li>
        <li><a href="../index.html">Logout</a></li>
      </ul>
    </div>

    <!-- CONTENT -->
    <div class="content">
      <h1>Absensi Dosen</h1>
      <p id="namaDosen"></p>

      <h2>Pilih Jadwal Mengajar</h2>
      <select id="jadwalSelect">
        <option value="">-- Pilih Jadwal --</option>
      </select>

      <div class="actions">
        <button id="btnBuka">Buka Absensi</button>
        <button id="btnTutup">Tutup Absensi</button>
      </div>

      <h2>Sesi Aktif</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>No</th>
              <th>Mata Kuliah</th>
              <th>Hari</th>
              <th>Jam</th>
              <th>Status</th>
              <th>Tanggal</th>
            </tr>
          </thead>
          <tbody id="sesiAktifTable">
            <tr><td colspan="6">Memuat data...</td></tr>
          </tbody>
        </table>
      </div>

      <h2>Riwayat Sesi</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>No</th>
              <th>Mata Kuliah</th>
              <th>Hari</th>
              <th>Jam</th>
              <th>Status</th>
              <th>Tanggal</th>
            </tr>
          </thead>
          <tbody id="riwayatTable">
            <tr><td colspan="6">Memuat data...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/absensi.js"></script>
