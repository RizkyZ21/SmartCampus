<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Mahasiswa</title>
  <link rel="icon" type="image/x-icon" href="../assets/img/logonobg.png" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <h2>Admin</h2>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="dosen.html">Dosen</a></li>
        <li><a href="mahasiswa.html" class="active">Mahasiswa</a></li>
        <li><a href="matakuliah.html">Mata Kuliah</a></li>
        <li><a href="jadwal.html">Jadwal</a></li>
        <li><a href="../index.html">Logout</a></li>
      </ul>
    </div>

    <!-- CONTENT -->
    <div class="content">
      <h1>Data Mahasiswa</h1>
      <button onclick="showAddModal()">Tambah Mahasiswa</button>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>No</th>
              <th>Nama Lengkap</th>
              <th>NIM</th>
              <th>Email</th>
              <th>Semester</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="mahasiswaTable">
            <tr><td colspan="6">Memuat data...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div id="formModal" class="modal">
    <div class="modal-box">
      <h2 id="modalTitle">Tambah/Edit Mahasiswa</h2>
      <input type="hidden" id="mahasiswaId">

      <div class="modal-form">
        <div>
          <label>Nama Lengkap</label>
          <input type="text" id="nama">

          <label>NIM</label>
          <input type="text" id="nim">

          <label>Email</label>
          <input type="email" id="email">

          <label>No Telepon</label>
          <input type="text" id="telepon">

          <label>Alamat</label>
          <input type="text" id="alamat">

          <label>Tanggal Lahir</label>
          <input type="date" id="tgl_lahir">
        </div>

        <div>
          <label>Jenis Kelamin</label>
          <select id="gender">
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>

          <label>Angkatan</label>
          <input type="number" id="angkatan" min="2000" max="2099">

          <label>Semester</label>
          <input type="number" id="semester" min="1" max="14">

          <label>Status</label>
          <select id="status">
            <option value="Aktif">Aktif</option>
            <option value="Nonaktif">Nonaktif</option>
          </select>

          <label>Username</label>
          <input type="text" id="username">

          <label>Password</label>
          <input type="password" id="password">
        </div>
      </div>

      <div class="form-actions">
        <button id="saveBtn">Simpan</button>
        <button class="cancel" onclick="closeModal()">Batal</button>
      </div>
    </div>
  </div>

  <script src="js/mahasiswa.js"></script>
</body>
</html>
