<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Mata Kuliah</title>
  <link rel="stylesheet" href="css/matakuliah.css">
</head>
<body>
  <div class="wrapper">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <h2>Admin</h2>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="dosen.html">Dosen</a></li>
        <li><a href="mahasiswa.html">Mahasiswa</a></li>
        <li><a href="matakuliah.html" class="active">Mata Kuliah</a></li>
        <li><a href="../index.html">Logout</a></li>
      </ul>
    </div>

    <!-- CONTENT -->
    <div class="content">
      <h1>Data Mata Kuliah</h1>
      <button onclick="showAddModal()">Tambah Mata Kuliah</button>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>No</th>
              <th>Kode</th>
              <th>Nama Mata Kuliah</th>
              <th>SKS</th>
              <th>Dosen Pengampu</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="matkulTable">
            <tr><td colspan="6">Tidak ada data</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div id="formModal" class="modal">
    <div class="modal-box">
      <h2 id="modalTitle">Tambah/Edit Mata Kuliah</h2>
      <input type="hidden" id="matkulId">

      <label>Kode Mata Kuliah</label>
      <input type="text" id="kode">

      <label>Nama Mata Kuliah</label>
      <input type="text" id="nama">

      <label>SKS</label>
      <input type="number" id="sks">

      <label>Semester</label>
      <input type="number" id="semester">

      <label>Dosen ID</label>
      <input type="number" id="dosenId">

      <label>Jenis Mata Kuliah</label>
      <input type="text" id="jenis">

      <label>Deskripsi</label>
      <textarea id="deskripsi"></textarea>

      <div class="form-actions">
        <button id="saveBtn">Simpan</button>
        <button class="cancel" onclick="closeModal()">Batal</button>
      </div>
    </div>
  </div>

  <script src="js/matakuliah.js"></script>
</body>
</html>
