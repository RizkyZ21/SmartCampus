<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Dosen</title>
  <link rel="stylesheet" href="css/dosen.css">
</head>
<body>
  <div class="wrapper">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <h2>Admin</h2>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="dosen.html" class="active">Dosen</a></li>
        <li><a href="mahasiswa.html">Mahasiswa</a></li>
        <li><a href="matakuliah.html">Mata Kuliah</a></li>
        <li><a href="jadwal.html">Jadwal</a></li>
        <li><a href="../index.html">Logout</a></li>
      </ul>
    </div>

    <!-- CONTENT -->
    <div class="content">
      <h1>Data Dosen</h1>
      <button onclick="showAddModal()">Tambah Dosen</button>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>No</th>
              <th>Nama Lengkap</th>
              <th>NIP</th>
              <th>Email</th>
              <th>Aksi</th>
            </tr>
          </thead>
            <tbody id="dosenTable">
            <tr><td colspan="6">Memuat data...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div id="formModal" class="modal">
    <div class="modal-box">
      <h2 id="modalTitle">Tambah/Edit Dosen</h2>
      <input type="hidden" id="dosenId">

      <label>Nama Lengkap</label>
      <input type="text" id="nama">

      <label>NIP</label>
      <input type="text" id="nip">

      <label>Email</label>
      <input type="email" id="email">

      <label>No Telepon</label>
      <input type="text" id="telepon">

      <label>Alamat</label>
      <input type="text" id="alamat">

      <label>Tanggal Lahir</label>
      <input type="date" id="tgl_lahir">

      <label>Jenis Kelamin</label>
      <select id="gender">
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>

      <label>Username</label>
      <input type="text" id="username">

      <label>Password</label>
      <input type="password" id="password">

      <div class="form-actions">
        <button id="saveBtn">Simpan</button>
        <button class="cancel" onclick="closeModal()">Batal</button>
      </div>
    </div>
  </div>

  <script src="js/dosen.js"></script>
</body>
</html>
